<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}
    <main class="content home-page" role="main">
      <div class="container">
        <div class="col-1">
          {{ range where .Data.Pages "Section" "project" }}
             {{ .Render "hp_list" }}
          {{ end }}
        </div>
        <aside class="col-2">
          <h2>Blog Posts</h2>
          {{ range where .Data.Pages "Section" "blog" }}
             {{ .Render "hp_list" }}
          {{ end }}
        </aside>
      </div>
    </main>
  </body>
  {{ partial "footer.html" . }}
</html>
